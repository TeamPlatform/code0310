<div style="font-size: 15px" > 

   
    <span>
        
    Module :
    <select [(ngModel)]="moduleId" >
    <option *ngFor = "let var_moduleName of moduleNames" value="{{var_moduleName.moduleId}}" (click)="moduleIndex(var_moduleName)">{{var_moduleName.moduleName}}</option>
    
    </select>
    </span>
    <span>
    Feature :
    <select [(ngModel)]="featureId" >
    <option *ngFor = "let var2_featureName of featureNames" value="{{var2_featureName.featureId}}">{{var2_featureName.featureName}}</option> 
    </select>
    </span> 
    <button (click)=search(moduleId,featureId)>Search</button>
    </div>
    <br><br>
    <div class="row">
    <div class="col-md-7" style="font-size: 15px"> 
    
    <body id="main"> 
    <br><br> 
    
    <div class="container" style="font-size: 15px">
    <table class="table table-condensed" style="width:100%">
    <thead style="width:100%">
    <tr *ngIf="srch==true">
    <th></th>
    <th style="width: 110px;">Module Name</th>
    <th style="width: 110px;">Feature Name </th>
    <th style="width: 500px;">Script Name</th>
    
    </tr>
    </thead>
    <tbody class="table1">
    <tr *ngFor = "let test of testScriptsData; let i = index;" > 
    <td *ngIf="srch==true" ><input type="checkbox" (click)=row(i,test)></td> 
    <td *ngIf="srch==true" style="width: 110px;">{{test.moduleName}}</td>
    <td *ngIf="srch==true" style="width: 110px;">{{test.featureName}}</td>
    <td *ngIf="srch==true" style="width: 538px;">{{test.scriptName}}</td>
    
    </tr>
    </tbody>
    
    </table>
    
    </div>
    </body> 
    </div>
